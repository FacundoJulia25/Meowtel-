<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/styles.css">
    <title>Meowtel</title>
</head>

<body>
    <div class="nav">
        <div class=" flex flex-col bg-green-secundary-dark p-4 pt-6 justify-center sm:flex-row">
            <div class="flex pb-6 border-green-bg border-b sm:pb-0 sm:border-b-0">
                <img class="w-11  h-11" src="../src/assets/Clock.png" alt="clock">
                <p class="text sm:mt-2">Limited Time Promotion:</p>
                <button class="btn50 bg-green-primary-dark mobile-numbers rounded-2xl px-2 sm:mt-0">-50%</button>
                <h2 class="text font-light sm:mt-2">On all our website</h2>
                <button class="text-green-primary sm:hidden"><img class="w-5" src="../src/assets/mobile_x.png"
                        alt="x"></button>
            </div>
            <h2 class="mt-4 text-center mobile-numbers text-2xl sm:mt-1">04h : 02m : 55s</h2>
        </div>

        <div class="flex justify-end bg-green-primary p-2 md:hidden">
            <img class="absolute start-5 w-28 h-28 right-5" src="../src/assets/mobile_logo.png" alt="mobile_logo">
            <button class="text accesories mobile-numbers rounded-full m-1 py-3<">Accessories</button>
            <button class="rounded-full bg-green-primary-dark p-3 m-1"><img src="../src/assets/mobile_contact.png"
                    alt="profile"></button>
            <button class="rounded-full bg-orange-strong p-3 m-1"><img src="../src/assets/mobile_Buy.png"
                    alt="cart"></button>
        </div>

        <div class="invisible bg-green-primary p-2 md:visible">
            <div class="container flex justify-between relative mx-auto">
                <img class="absolute mt-2" src="../src/assets/logo.png" alt="logo">

                <!------------------------ Nav - items --------------------------->

                <div class="container flex justify-end">
                    <div class="flex justify-between text accesories mobile-numbers rounded-full py-3 m-1 mx-3">
                        <img class="absolute" src="../src/assets/head_accessories.svg.png" alt="cart_puppy">
                        <button class="pl-16">
                            Accessories</button>
                    </div>

                    <div class="flex justify-between text accesories bg-green-primary-dark mobile-numbers rounded-full py-3 m-1 mx-3">
                        <button class="px-5">
                            My account</button>
                    </div>
                    <div
                        class="flex justify-between text accesories bg-orange-strong mobile-numbers rounded-full py-3 m-1 mx-3">
                        <img class="absolute" src="../src/assets/cart_puppy.png" alt="cart_puppy">
                        <button class="pl-10">
                            Cart
                        </button>
                        <h2 class="rounded-full bg-white font-poppins text-black font-bold ml-2 px-2">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="nav-info invisible md:visible p-3 bg-lime-300 flex">
            <h2 class="font-bold"></h2>
            <button class="nav-button">My account</button>
            <button class="nav-button accesories">Accesories</button>
            <button class="nav-button cart inline-flex">Cart <h1
                    class="rounded-xl bg-slate-50  px-2  ml-3 text-xl text-black">0</h1></button>
        </div> -->

    <div class="container mx-auto">
